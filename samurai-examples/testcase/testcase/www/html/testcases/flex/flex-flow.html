<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<ul id="box" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>
<h2>flex-flow:row wrap-reverse</h2>
<ul id="box2" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>
<h2>flex-flow:column wrap-reverse;</h2>
<ul id="box3" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>

	<style>
		.box{
			display:-webkit-flex;
			display:flex;
			width:220px;margin:0;padding:10px;list-style:none;list-style-type:none;background-color:#eee;}
	.box li{width:100px;height:100px;border:1px solid #aaa;text-align:center;}
	#box{
		-webkit-flex-flow:row nowrap;
		flex-flow:row nowrap;
	}
	#box2{
		-webkit-flex-flow:row wrap-reverse;
		flex-flow:row wrap-reverse;
	}
	#box3{
		height:220px;
		-webkit-flex-flow:column wrap-reverse;
		flex-flow:column wrap-reverse;
	}
	</style>

</body>
</html>
